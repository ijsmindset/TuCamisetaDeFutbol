<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuCamisetaDeFutbol - Contacto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="pagina">
        <header>
            <div class="header-container">
                <h1>TuCamisetaDeFutbol</h1>
                <nav>
                    <a href="inicio.html">Inicio</a>
                    <a href="servicios.html">Camisetas</a>
                    <a href="contacto.html" class="activo">Contacto</a>
                </nav>
            </div>
        </header>

        <main>
            <h2 class="pagina-titulo">Contactanos</h2>
            
            <div class="contacto-container">
                <div class="contacto-form">
                    <h3>Envia un mensaje</h3>
                    <form>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Tu nombre">
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="tu@email.com">
                        
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" rows="5" placeholder="Elige tus camisetas"></textarea>
                        
                        <button type="submit" class="boton">Enviar</button>
                    </form>
                </div>
                
                <div class="contacto-info">
                    <h3>Informacion de contacto</h3>
                    <p><strong>Email:</strong> pedidos@tucamiseta.com</p>
                    <p><strong>Telefono:</strong> 123 456 7890</p>
                    <p><strong>Direccion:</strong> Madrid, España</p>
                    
                    <div class="mapa-placeholder">
                        <img src="images/maps.jpg" alt="Mapa de ubicacion" width="100%">
                        <p class="nota-mapa">* Mapa ilustrativo</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-container">
                <p>© 2026 TuCamisetaDeFutbol</p>
                <p>Email: pedidos@tucamiseta.com | Telefono: 123 456 7890</p>
            </div>
        </footer>
    </div>
</body>
</html>
